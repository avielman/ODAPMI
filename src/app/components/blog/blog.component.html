    <!-- Blog Start -->
     <app-regresar></app-regresar>
    <div class="container pt-5">
      <div class="d-flex flex-column text-center mb-5">
          <h4 class="text-secondary mb-3">{{ blogs.titulo }}</h4>
          <h1 class="display-4 m-0"><span class="text-primary">{{ blogs.subtitulo1 }}</span> {{ blogs.subtitulo2 }}</h1>
      </div>
      <div class="row pb-3 h-100">
          <div class="col-lg-10 mb-4 d-flex flex-column">
              <div class="card border-0 mb-2 flex-grow-1">
                <div class="col-lg-12 mb-4 d-flex flex-column">
                  <div class="bg-light align-content-between">
                    <img loading="lazy" class="card-img-top col-lg-12 mt-3 d-flex flex-column" src="{{ post.imagen }}" alt="">
                  </div>
                  <div class="card-body bg-light p-4">
                      <h4 class="card-title text-truncate">{{ post.titulo }}</h4>
                      <div class="d-flex justify-content-between align-items-center mb-3 w-100">
                          <div class="flex-grow-1 text-left">
                              <small class="mr-2"><i class="fa fa-user text-muted"></i> {{ post.usuario }}</small>
                          </div>
                          <div class="flex-grow-1 text-center">
                              <small class="mr-2"><i class="fa fa-folder text-muted"></i> Web Design</small>
                          </div>
                          <div class="flex-grow-1 text-right">
                              <small class="mr-2"><i class="fa fa-comments text-muted"></i> {{ post.comentarios }}</small>
                          </div>
                      </div>
                      <p>{{ post.descripcion }}</p>
                      
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- Blog End -->
